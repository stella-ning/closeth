    <p>{$lang.refund_name}: <span style="font-size:12px;font-weight:normal;">{$order.buyer_name}</span></p>
    <p>{$lang.re_apply_amount}: <span style="font-size:12px;font-weight:normal;">{$refund.apply_amount|price}</span></p>
