.borline td { padding:10px 0px; }

</style>
<script type="text/javascript">

$(function(){
	jQuery.extend(jQuery.validator.messages, {
		 number: "请输入合法的数字",
	});
    $('#profile_form').validate({
         errorPlacement: function(error, element){
            $(element).parent('span').after(error);
        },
        rules : {
        	fees : {
                number:true,
            }
        },
        messages : {
        	fees : {
                number:'{$lang.not_number}',
            }
        } 
    });
   
});
</script>
<div class="content">
    {include file=member.menu.html}
    <div id="right">            
            <div class="wrap">
                <div class="public">
                <form method="post" enctype="multipart/form-data" id="profile_form">
                    <div class="information">                        
                        <div class="info individual">
                            <h2 class="fs18 mb10">HI,{$behalf.bh_name|escape}</h2>
                            <p class="lh24 f66 mb10 pl10">请选择您的拿货范围：</p>
                            <div class="mb10 border padding10" style="line-height:24px;">
                               <!--{foreach  from=$markets item=m name=m_fee}-->  
                                   <span class="mr10 inline-block" style="width:160px;"><input type="checkbox" name="markets[]" class="mr5" value="{$m.mk_id}" {if in_array($m['mk_id'],$exist_markets)}checked="checked"{/if}/><em class="f66">{$m.mk_name}</em></span>
                               <!--{/foreach}-->   
                            </div>
                            <div><input type="submit" class="btn" value="{$lang.save_edit}" /></div>
                        </div>
                    </div>
                </form>
                </div>
                <div class="wrap_bottom"></div>
            </div>

            <div class="clear"></div>
            <div class="adorn_right1"></div>
