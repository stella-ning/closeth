<body class="easyui-layout" >
<div style="display:none;">
<object  id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0" height="0" > 
       <embed id="LODOP_EM" type="application/x-print-lodop" width="0" height="0"></embed>
</object>
</div>
<table id="dg"></table>
<div id="query">
	<div style="padding:5px;">
		<a href="javascript:cancel_invoice();" class="easyui-linkbutton float-right" data-options="iconCls:'icon-app-del'" id="cancel_invoice">{$lang.cancel_invoice}</a>
		<a href="javascript:get_failinfo();" class="easyui-linkbutton float-right" style="margin-right:5px;" data-options="iconCls:'icon-app-link'" id="get_failinfo">{$lang.get_failinfo}</a>
		<a href="javascript:restore_invoice();" class="easyui-linkbutton" data-options="iconCls:'icon-app-in'" id="reload_invoice">{$lang.reload_invoice}</a>
		<a href="javascript:print_all();" class="easyui-linkbutton" data-options="iconCls:'icon-print'" id="printall">{$lang.printall}</a>
		<a href="javascript:async_ship();" class="easyui-linkbutton" data-options="iconCls:'icon-script-go'" id="async_shipped">{$lang.async_shipped}</a>
		<span>
		 当前模板：
		<select id="select_template_setup" name="template" class="easyui-combobox" style="line-height:22px;">
			<option value="zto">中通快递</option>
			<option value="yto">圆通快递</option>
		</select>
		</span>
		<span id="printer_equipment">
		</span>
		<!-- <a href="javascript:template_setup()" class="easyui-linkbutton" data-options="iconCls:'icon-print-add'" id="template_setup">{$lang.template_setup}</a> -->
	</div>
	<div style="clear:both;"></div>
	<div style="padding:5px;">
	  <form id="query_form">
		<span>{$lang.order_sn}</span>
		<input id="order_sn" style="width:120px;height:18px;line-height:18px;border:1px solid #ccc">
		<span>{$lang.seller_bm}</span>
		<input id="seller_bm" style="width:120px;height:18px;line-height:18px;border:1px solid #ccc">
		<span>{$lang.buyer_name}</span>
		<input id="buyer_name" style="width:120px;height:18px;line-height:18px;border:1px solid #ccc">
		<span>{$lang.pay_time}</span>
		<input id="from_timeto" name="from_timeto" class="easyui-datetimebox" style="width:145px;">
		<span>-</span>
		<input id="to_timeto" name="to_timeto" class="easyui-datetimebox" style="width:145px;">
		<span>{$lang.order_status}</span>
		<select id="order_status" class="easyui-combobox" name="type" style="line-height:22px;border:1px solid #ccc">
			<option value="">所有状态</option>
			<option value="accepted">待发货</option>
			<option value="shipped">已发货</option>
		</select>
		<span>{$lang.deliverys}</span>
		<select id="exp_delivery" class="easyui-combobox" name="delivery" style="line-height:22px;border:1px solid #ccc">
			<option value="">所有快递</option>
			<!--{foreach from=$deliverys item=delivery}-->
			<option value="{$delivery.dl_id}">{$delivery.dl_name}</option>
			<!--{/foreach}-->
		</select>
		<a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="btnSearch">{$lang.search}</a>
		<a href="javascript:clearForm();" class="easyui-linkbutton" data-options="iconCls:'icon-clear'" id="btnClear">{$lang.clear}</a>
	  </form>
	</div>
</div>	

<div id="dlg_template_setup" class="easyui-dialog" data-options="closed:true" title="{$lang.template_setup}" style="width:400px;height:200px;padding:10px;">
	
</div>



</body>
</html>
