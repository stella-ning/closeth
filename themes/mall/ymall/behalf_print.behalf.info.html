<body class="easyui-layout" style="padding:30px;">
	<div class="easyui-panel" title="发件人信息" style="width:500px;">
		<div style="padding:10px 60px 20px 60px">
			<form id="behalf_form" method="post">
				<table cellpadding="5">
					<tr>
						<td>发件人：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.owner_name}" data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>单位名称：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.bh_name}" data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>发件省市区：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.region_name}" data-options="required:true" style="width:240px"></input></td>
					</tr>
					<tr>
						<td>详细地址：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.bh_address}" data-options="required:true" style="width:240px"></input></td>
					</tr>
					<tr>
						<td>电话：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.bh_tel}" data-options="required:true"></input></td>
					</tr>
					<tr>
						<td>邮编：</td>
						<td><input class="easyui-textbox" type="text" value="{$behalf.zipcode}" data-options="required:true"></input></td>
					</tr>
				
				
				</table>
			
			
			
			</form>	
	</div>
   </div>

</body>
</html>
