$(function(){

        errorPlacement: function(error, element){

        },
        success: function(label){
            label.hide();
        },
        submitHandler:function(form)
        {

        },
        onkeyup: false,
        rules: {               
        	th_deli_id: {
               required: true
            },
            th_invoice:{
        	  required: true
          }
        },
        messages: {               
        	th_deli_id: {
                required: '必选'
            },
            th_invoice: {
                required: '{$lang.input_required}'
            }
        }
    });
    
});


function js_fail(str)
{
    $('#warning').html('<label class="error">' + str + '</label>');
    $('#warning').show();
}
//]]>
