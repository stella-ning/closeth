<script>
    //获取当前url
    var winUrl = window.location.href.split('/'),
        winNothttp = winUrl[3], 
        nowUrl = winUrl[3].split('&'),
        finalUrl = nowUrl[0]+'&'+nowUrl[1],
        firstUrl = nowUrl[0]; 
        //console.log(finalUrl)

    var $menuListA = $('.subMenu dd.subMenuList ul.navSidebar li a');
    setTimeout(function(){
        $menuListA.each(function(i){
            var $href =  $(this).attr('href');
            console.log(finalUrl == $href)
            //判定当前url与a的herf 哪个相同,想让的就出发父级的点击事件
            if(finalUrl == $href || winNothttp == $href || firstUrl == $href){
                $(this).parent('li').addClass('on').parents('dd').prev('dt').trigger('click');    
            }
        })
    },50);

    // 侧边导航效果
    $(function(){
        $('.subMenu dt').on('click',function(){
            $(this).parents('dl').toggleClass('active');
            $(this).next('dd').find('.navSidebar').toggle(500);
        });
    })
    
</script>
