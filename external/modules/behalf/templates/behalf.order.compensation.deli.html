<script type="text/javascript">
	$(function(){
		
		$("#form").bootstrapValidator({
			  feedbackIcons: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        }, 
			  fields:{
				  zf_pass:{
					  validators:{
						  callback:{
							  message:'支付密码必填,不能少于6位',
							  callback:function(value,validator){
								  if($("input[name='agree']:checked").val() == 1)
								  {
									  var newValue = value.replace(/[^\x00-\xff]/g, "**");
									  if(newValue.length < 6)
									  {
											 return false;
									   }
								  }
								  return true;
							  }
						  }
						  
					  }
				  }
				 
			  }
		  });
		
	    $("#cancelbtn").on('click',function(){
	    	window.parent.js_success(0);
	    });
		
	});
</script>

<div class="container-fluid">
	<form id="form" class="form-horizontal" action="index.php?module=behalf&act=compensate_claim_fee&order_id={$order_id}" method="post">

				{$buyer_name}

			</div>
		</div>
		
	   
		 <div class="form-group" id="show_zifumima">
			<label class="col-xs-2 text-right control-label">{$lang.zifumima}</label>
			<div class="col-xs-9">

			</div>
	     </div>
	     
	     <div class="alert alert-warning">

	     		<i class="glyphicon glyphicon-info-sign"></i> 请仔细核对收款人账号和赔偿金额，如有问题，【我要做网店】51zwd.com概不承担法律责任！
	     	</p>

		 <div class="form-group">

</div>
