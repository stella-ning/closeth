<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition({top:0,left:window.width/2});
$('#_config_widget_form_').submit(function(){
    stopScroll();
});
$('#add_image').click(function(){
    $(this).before('<div class="field_item">' +
        '<label>上传图片:(<span>gif|jpg|jpeg|png 格式,778px*440px</span>)</label>' +
        '<p><input type="file" name="ad_image_file[]" /></p>'+
        '<p><b>图片背景颜色：</b><input type="text" name="ad_pic_color[]" value="{$image.ad_pic_color}"> 例：#ff0077</p>'+
        '<label>链接地址:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" style="width:214px;"/>' +
        '<input type="button" value="删除图片" onclick="drop_image(this)" style="width:66px;" /></p></div>');
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>

<div class="field_item">
	<label>模块名称:</label>
	<p><input type="text" name="model_name" value="{$options.model_name}" /></p>
	<label>幻灯片宽度(默认778px)</label>
	<p><input type="text" name="width" value="{$options.width}" />px</p>
	<label>幻灯片高度(默认440px)</label>
	<input type="text" name="height" value="{$options.height}" />px</p>	
</div>
<!-- {if $options.ads} -->
<!-- {foreach from=$options.ads item=image} -->
<div class="field_item">
    <label>上传图片:(<span>gif|jpg|jpeg|png格式,778px*440px</span>)</label>
    <p><input type="file" name="ad_image_file[]" />
        <input type="hidden" name="ad_image_url[]" value="{$image.ad_image_url}" />
    <img src="{$image.ad_image_url}" height="60" /></p>
    <p><b>图片背景颜色：</b><input type="text" name="ad_pic_color[]" value="{$image.ad_pic_color}"> 例：#ff0077</p>
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" style="width:214px;"/>
    <input  type="button" value="删除图片" onclick="drop_image(this)" style="width:66px;"/></p>
</div>
<!-- {/foreach} -->
<!-- {else} -->
<div class="field_item">
    <label>上传图片:(<span>gif|jpg|jpeg|png格式  778px*440px</span>)</label>
    <p><input type="file" name="ad_image_file[]" /></p>
    <p><b>图片背景颜色：</b><input type="text" name="ad_pic_color[]" value="{$image.ad_pic_color}"> 例：#ff0077</p>
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" style="width:214px;"/>
    <input type="button" value="删除图片" onclick="drop_image(this)" style="width:66px;" /></p>
</div>

<input type="button" id="add_image" value="新增图片" />
