<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(400);
_d.setPosition('center');

$("select[ectype='model_color_selector']").change(function(){
	$(this).css('background', this.value);
    $("input[ectype='model_color']").val(this.value);
});

$("select[name='img_recom_id']").change(function(){
    switchRecommend(this.value, 'img_cate_id');
});
$("select[name='img_recom_id1']").change(function(){
    switchRecommend(this.value, 'img_cate_id1');
});

switchRecommend($("select[name='img_recom_id']").val(), 'img_cate_id');
switchRecommend($("select[name='img_recom_id1']").val(), 'img_cate_id1');

function switchRecommend(recomId, selectName)
{
    if (recomId >= 0)
    {
        $("select[name='" + selectName + "']").hide();
    }
    else
    {
        $("select[name='" + selectName + "']").show();
    }
}

</script>
