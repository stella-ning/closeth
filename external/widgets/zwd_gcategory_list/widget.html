<div class="allcategory">
	<div class="allcategory-list">
		<div class="content clearfix">
			<!--{foreach from=$widget_data.gcategories item=category name=fe_category}-->
			<div class="item">
				<div class="pborder">
					<p><a href="{url app=search&cate_id=$category.id}" target="_blank">{$category.value|escape}</a></p>
                    <div class="childnode">
                    	<!--{foreach from=$category.children item=child name=fe_child}--> 
                        <!--{if $smarty.foreach.fe_child.iteration le 5}-->
                        <a href="{url app=search&cate_id=$child.id}" target="_blank">{$child.value|escape}</a>
                        <!--{/if}-->
                        <!--{/foreach}-->
                    </div>
					<div class="line"></div>
				</div>
				<div class="pop" {if $category.top} style="top:{$category.top}"{/if}>
					<div class="catlist float-left">
					   <div class="clearfix">
						<!--{foreach from=$category.children item=child name=fe_child}--> 
						<dl class="float-left" {if $smarty.foreach.fe_child.iteration % 2 eq 0}style="mrgin-left:20px;"{/if}>
							<dt class="float-lft"><a href="{url app=search&cate_id=$child.id}" target="_blank"><strong>{$child.value|escape}</strong></a></dt>
							<dd class="float-lft">							    
								<!--{foreach from=$child.children item=child2 name=fe_child2}-->
								<a href="{url app=search&cate_id=$child2.id}" target="_blank">{$child2.value|escape}</a>
								<!--{/foreach}-->
							</dd>
						</dl> 
						<!--{/foreach}-->
					  </div>
					</div>
					<div class="catbrand float-left hidden">
						<a class="btn-channel" href="{url app=search&cate_id=$category.id}" target="_blank">{$category.value|escape|truncate:16}<ins></ins></a>
						<h2>热门品牌</h2>
						<ul class="clearfix">
							<!-- {foreach from=$widget_data.brands item=brand name=fe_brand} -->
							<!--{if $category.value == $brand.tag}-->
							<li class="float-left"><a href="{url app=search&brand=$brand.brand_name|escape:url}" title="{$brand.brand_name}" target="_blank">{$brand.brand_name|escape}</a></li>                                  		
							<!--{/if}-->
							<!-- {/foreach} -->
						</ul>
					</div>           
				</div>
			</div>
			<!--{/foreach}-->
		</div>
	</div>
</div>
