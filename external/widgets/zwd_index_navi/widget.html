  <div class="absolute svn-show hidden" style="top:5px;left:159px;width:800px;min-height:400px;z-index:999;background:#fff;">
    <div style="width:800px;min-height:400px;padding-bottom:30px;">
       <h3 class="relative" style="height:auto;"><a class="close absolute" title="关闭" style="right:7px;top:6px;" href="javascript:;">X</a><!-- <span style="color:#eee;">亲，欢迎来到：<em></em></span> --></h3>
       <div class="h5"></div>
       <div class="pl10 pr10" style="border:0;">         
         <dd id="svn">
         
         </dd>
       </div>
       <h4 style="position:absolute;bottom:0;height:24px;width:800px;text-algin:center;">
       		<a href="javascript:;" class="close f44" title="收起本下拉框" style="margin-left:360px;font-size:14px;">收起本下拉框</a>
       </h4>     
    </div>  
   </div>
   
   
   <script>
	 $(function(){	 
		 $('.zwd-index-navi-list .by-market a').click(
		   function(){
			    $(this).parent('li').siblings('li').find('a').css('color','#666');
			    $(this).parent('li').siblings('li').css('background','#fafafa');
			    $(this).parent('li').css('background','#f44').css('border-radius','3px');
			    $(this).css('color','white');
			    $('#svn').html("<img src={$site_url}themes/mall/ymall/styles/default/images/loading-51zwd.GIF />");
				$('.zwd-index-navi-list .svn-show h3 span em').html($(this).attr('title'));
				$.getJSON($(this).attr('href'),function(json){
					if(json !== false)
					{	
						$('#svn').html(json);
					}
					else
					{
						$('#svn').html('<font color=#2079b3>对不起，暂无店铺数据！</font>');
					}
				});
				$('.zwd-index-navi-list .svn-show').show();
				return false;
		   });
		 $('.zwd-index-navi-list .svn-show a.close').click(function(){
			 $('.zwd-index-navi-list .by-market li').css('background','#fafafa');
			 $('.zwd-index-navi-list .by-market a').css('color','#666');
			 $('.zwd-index-navi-list .svn-show').hide();
		 });
		 
		 $('.zwd-index-navi-list dl').hover(
				   function(){					   
					    $(this).find('.svn-show1').show();	
				   },
				   function(){
					   $(this).find('.svn-show1').hide();
		  });
		 $("#market_floor_tab .hd li").live('mouseover',function(){
			 var mf_index = $(this).index();
			 $(this).siblings().removeClass('on');
			 $(this).addClass('on');
			 $("#market_floor_tab .bd ul").addClass('hidden');
			 $("#market_floor_tab .bd ul").eq(mf_index).removeClass('hidden');
		 });
		 
	 });
	</script>


</div>
