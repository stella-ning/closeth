        <ul class="hd tab_menu title relative">

                 <li class="current"><a href="{$cname.cate_url}" target="_blank">{$cname.cate_name}</a></li>
              <!--{else}-->
                 <li><a href="{$cname.cate_url}" target="_blank">{$cname.cate_name}</a></li>
              <!--{/if}-->
           <!-- {/foreach} -->  
         </ul>        
          <!--  <b class="inline-block bg_index_icon mr10 fs18 center absolute" style="width:28px;height:40px;color:white;line-height:33px;left:0;top:-2px;">H</b>-->
	      <div class="recommend_support_shop absolute yahei fs22 f66 strong yahei">热卖精品</div>
	  </div>
	<div class="clr"></div>
	<div class="relative" style="width:1200px;height:310px;overflow:hidden;">
   <div class="bd tab_box">
   <!--{foreach from=$widget_data.goods_list item=good_list name=fee_good_list}-->         
                 <div class="content">
			      	<ul class="goods clearfix">
			      	<!--{foreach from=$good_list item=goods name=fe_goods}-->
				      <li class="floor_index_li float-left mt10 overflowHidden yahei" style="{if $smarty.foreach.fe_goods.iteration % 5 eq 0}margin-right:0;{else}margin-right:22px;{/if}" >
	                    <div class="img relative pt10" style="width:220px;height:220px;display:table-cell;vertical-align:middle;text-align:center;">
	                       <a class="block"  href="{url app=goods&id=$goods.goods_id}" title="{$goods.goods_name|escape}" target="_blank"><img class="index-floor-goods-img lazyload DataLazyLoad" src="data/system/empty.gif" style="max-width:220px;max-height:220px;" alt="{$goods.goods_name|escape}" data-ks-lazyload="{$goods.default_image}" /></a>
	                       <!--  <a class="hidden store yellow-transparent absolute" href="{url app=shop&id=$goods.store_id}" target="_blank" title="{$goods.store_name|escape}" style="top:186px;left:-10px;padding:1px 5px;width:220px;height:22px;line-height:22px;">{$goods.store_name|escape} | {$goods.mk_name|default:-}</a>-->
	                    </div>                    
	                    <a href="{url app=goods&id=$goods.goods_id}" title="{$goods.goods_name|escape}" target="_blank" class="name block mt5 overflowHidden" style="width:200px;height:20px;line-height:18px;padding:0px 0px;">{$goods.goods_name|escape|truncate:60}</a>
	                    <a class="store-name hidden mt5 aaa" href="{url app=shop&id=$goods.store_id}" target="_blank">{$goods.store_name|escape}</a>
	                    <div class="clearfix mt5 overflowHidden" style="height:20px;line-height:18px;bckground:#f5f5f5;padding:0px 0px;">
	                      <span class="float-left fs14"><span class="f44 mr5">¥</span><span class="f44 strong">{$goods.price}</span></span>	                      
	                    </div> 
	                </li>
			      <!--{/foreach}-->
			      </ul>
			   </div>
   <!--{/foreach}-->
  </div>
</div>
  <script>  	
  	
    $(function(){    	 
    	var hp_len = $('#hotproduct_recommend .tab_menu li').length;
		var hp_rand = getRandom(hp_len);
		for(i=hp_rand;i<hp_len;i++){  				
			$('#hotproduct_recommend .tab_menu li').eq(i).insertBefore($('#hotproduct_recommend .tab_menu li').eq(i-hp_rand));
			$('#hotproduct_recommend .tab_box div.content').eq(i).insertBefore($('#hotproduct_recommend .tab_box div.content').eq(i-hp_rand));
		}		
    	jQuery("#hotproduct_recommend").slide({
    		effect:'leftLoop',
    		autoPlay:true,
    	});  		
  	});   	
  
   </script>
</div> 
<div class="clr"></div>
