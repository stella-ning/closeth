<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition({top:0,left:window.width/2});
$('#_config_widget_form_').submit(function(){
    stopScroll();
});
$('#add_image').click(function(){
    $(this).before('<div class="field_item">' +
        '<label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式，推荐尺寸：宽597px*高90px</span>)</label>' +
        '<p><input type="file" name="ad_image_file[]" /></p>'+
        '<label>图片标题：</label>' +
        '<p style="overflow:hidden;"><input type="text" name="ad_title_url[]" value="{$image.ad_title_url}" />' +
        '<label>链接地址:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="ad_link_url[]" value="{$image.ad_link_url}" />' +
        '<input type="button" value="删除图片" onclick="drop_image(this)" /></p>'+
        '<label>图片宽度:</label>'+
        '<p><input type="text" name="ad_width[]" value="{$image.ad_width}" />px</p>'+
	    '<label>图片高度:</label>'+
	    '<p><input type="text" name="ad_height[]" value="{$image.ad_height}" />px</p>'+
	    '<label>是否加外边距(margin)</label>'+
	    '<p><input type="text" name="ad_margin[]" value="{$image.ad_margin}" /><font color="gray">填写4个值，如10px 10px 10px 10px，分别代表上右下左边距</font></p>'
	    +'</div>');
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>
