<div id="zwd_img3cols" class="zwd_imagesadvs">
   <div class="f66 title relative">
         <ul class="float-right">
		     <!--{foreach from=$widget_data.cate item=cate name=fe_cate}-->
        		<li class="float-left">
                    <a class="f66 fs14 yahei" href="{$cate.url}" target="_blank" title="{$cate.txt}"><span>{$cate.txt}</span></a>
               </li>			   
               <!--{/foreach}-->
	     </ul>	     
		 <strong class="yahei">{$widget_data.model_name}</strong>
	</div>
	<ul class="content clearfix">
		<!-- {foreach from=$widget_data.images item=image name=fe_image} -->
        <li class="float-left" {if $smarty.foreach.fe_image.iteration % 3 eq 0} style="margin-right:0px;"{/if}>
	        <a class="block href-img-transparents" href="{$image.ad_link_url}" target="_blank">

	        </a>
        </li>
        <!-- {/foreach} -->	
    </ul>
</div>
<script>
  $("#zwd_img3cols ul.content").randomize();
  $.each($("#zwd_img3cols ul.content li"),function(index,value){
	  if((index+1)%3 == 0){ 
		  $(this).css('margin-right','0px'); 
	   }
	  else{ 
		  $(this).css('margin-right','12px'); 
	  }
  });
</script>
