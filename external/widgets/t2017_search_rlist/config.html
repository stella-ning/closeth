var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition({top:0,left:window.width/2});
$('#_config_widget_form_').submit(function(){
    stopScroll();

$('#add_image').click(function(){
    $(this).before('<div class="field_item">' +
        '<label>上传图片:(<span>gif|jpg|jpeg|png 格式,225px*330px</span>)</label>' +
        '<p><input type="file" name="ad_image_file[]" /></p>'+

        '<p><b>商品链接：</b><input type="text" name="goods_link_url[]" value="{$image.goods_link_url}" style="width:214px;"/></p>'+
        '<p><b>店铺名称：</b><input type="text" name="store_name[]" value="{$image.store_name}" style="width:114px;"/></p>'+
        '<p><b>店铺链接：</b><input type="text" name="store_link_url[]" value="{$image.store_link_url}" style="width:214px;"/></p>' +
        '<p><input type="button" value="删除图片" onclick="drop_image(this)" style="width:66px;" /></p></div>');
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>
